<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Project</title>
    <link rel="stylesheet" href="bootstrap project.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>

    <script>
      function myFunction() {
        document.getElementById("sbtn").innerHTML = "“Form Submitted Successfully”";
      }
      window.onload = function () {
        setTimeout(function () {
          var loader = document.getElementsByClassName('loader-wrapper')[0]
          loader.style.display = 'none'
        }, 1000)
      }
    </script>
  </head>
  <body>
    <section class="loader-wrapper" onload="myFunction()">
      <div class="loader"></div>
    </section>
    <div class="conatainer">
      <div class="myCard">
        <div class="row">
          <!-- this is right side card  -->
          <div class="col-md-6">
            <div class="myCtn">
              <header>
                <h1>Please fill the form.</h1>
                <div>We will reach you</div>
              </header>
              <br />
              <div class="row g-3" id="fullname">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First name"
                    aria-label="First name"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last name"
                    aria-label="Last name"
                  />
                </div>
              </div>
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="country" class="form-label">Country</label>
                  <select id="country" class="form-select">
                    <option selected>INDIA</option>
                    <option>US</option>
                    <option>UK</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="mobile number" class="form-control" id="phone" />
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">
                    Organization Name
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder="Organization Name"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputState" class="form-label">
                    Organization Size
                  </label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Work E-mail ID</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck"
                    />
                    <label class="form-check-label" for="gridCheck">
                      I authorize "Eduonix learning Solution private limited"
                      and its representatives to Call, SMS, Email or WhatsApp me
                      about its products and offers. This consent overrides any
                      registration for DNC / NDNC
                    </label>
                  </div>
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="button" onclick="myFunction()">Button</button><br>
                  <p id="sbtn" style="text-align: center;"></p>
                </div>
              </form>
            </div>
          </div>
          <!-- this is end of side card -->
          <div class="left">
            <div class="col-md-6">
            <h4 class="codeblue">codeblue</h4>
            <h1 class="nextline">The Next Gen LMS Plaform</h1>
            <p class="content">
              Train, Track & Evaluate Your Team - All In One Place
            </p>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
